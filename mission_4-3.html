<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>mission_4-3</title>
</head>
<body>
    <div id="omikuji">ここに表示</div>
    <script>
        var array = ["大吉","小吉","中吉","吉","凶"];

        var number1 = Math.random();
        var number2 = number1 * 5;
        var number = Math.floor(number2);
        var message = array[number];

        var object = document.getElementById("omikuji");
        object.innerText = message;
    </script>
</body>
</html>
